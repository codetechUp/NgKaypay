<app-menu></app-menu>
<div class="row depot a">
    <div class="col-lg-12">
        <!-- Form Basic -->
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h4><span class="badge badge-pill badge-primary">Faire Dépot</span></h4>
            </div>
            <div class="card-body">
                <form [formGroup]="depotForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Numero Compte</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" formControlName="compte" aria-describedby="emailHelp" placeholder="Numero Compte">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Montant à Déposer</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="montant" placeholder="montant" disabled="true">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="create()">Déposer</button>
                </form>
            </div>
        </div>
    </div>

</div>
