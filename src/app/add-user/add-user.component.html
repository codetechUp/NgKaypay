<app-menu></app-menu>
<div class="container-login v">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">


                        <div class="col-lg-12">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h4><span class="badge badge-pill badge-primary">Creer utilisateur</span></h4>
                            </div>

                            <div class="login-form">

                                <form [formGroup]="registerForm">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Prenom</label>
                                                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter First Name" formControlName="prenom">
                                            </div>
                                            <div class="form-group">
                                                <label>Nom</label>
                                                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name" formControlName="nom">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." formControlName="email">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" formControlName="password">
                                            </div>
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="username" class="form-control" id="exampleInputusername" placeholder="username" formControlName="username">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Role</label>
                                                <select class="form-control" id="exampleFormControlSelect1" formControlName="role">
                                                <option  *ngFor="let role of role"  [value]="role.id">{{ role.libelle }}</option>
                                        </select>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group" class="text-center">
                                        <button type="submit" class="text-center" class="btn btn-primary " (click)="createUser()">Creer utilisateur</button>
                                    </div>


                                </form>
                                <hr>
                                <div class="text-center">
                                    <flash-messages></flash-messages>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Content -->
