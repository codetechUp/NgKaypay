<app-menu></app-menu>
<div class="flex row">
    <div class="col-lg-6  shadow-sm my-5   ">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Modification de donnees</h6>
            </div>
            <div class="card-body">
                <form [formGroup]="modiGroup">
                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" class="form-control" id="exampleInputFirstName" [(ngModel)]="user.prenom" formControlName="prenom">
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" id="exampleInputLastName" [(ngModel)]="user.nom" formControlName="nom">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" [(ngModel)]="user.email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="exampleInputPassword" [(ngModel)]="user.username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="modi()">Modifier utilisateur</button>
                    </div>

                </form>

            </div>
        </div>


    </div>
    <div class="col-lg-6 shadow-sm my-5   ">
        <div class=" card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Modification Image</h6>
            </div>
            <div>
                <img [src]="thumbnail" class="imagePreview">
            </div>
            <form [formGroup]="form">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" (change)="upload($event)" name="image" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choisir une image</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
