<!-- Login Content -->
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '50px' }"></ngx-loading>
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control" formControlName="username" placeholder="Entrer votre username ...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block">Se Connecter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
